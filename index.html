<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Συνταγολόγιο Ζεστής Βιτρίνας</title>
  <!-- Inter Font from Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      box-sizing: border-box;
      min-height: 100vh;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .box-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    /* Outer rotating box */
    .box {
      width: 100px;
      height: 100px;
      border-radius: 15px;
      box-shadow: 0 12px 12px rgba(0,0,0,0.2);
      transition: transform 0.3s;
      position: relative;
      overflow: hidden;
      background-color: #ccc;
      transition: transform 0.3s, z-index 0.3s;
      cursor: pointer;
    }

    .box:hover {
      transform: scale(2) rotate(0deg);
      z-index: 10;
    }

    /* Inner content (image + text) */
    .box-content {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      transition: transform 0.3s;
    }

    /* cancel the box rotation */
    .box:hover .box-content {
      transform: rotate(-0deg);
    }

    .box-content img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
    }

    .box-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 16px;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
      pointer-events: none;
    }
    
    .box-link {
        text-decoration: none; /* Remove underline from links */
    }
  </style>
</head>
<body>
  <h1>Συνταγολόγια Παραδοσιακό</h1>

  <div class="box-container">
    <a href="https://dimitrislintaris.github.io/recipes/syntagologio-salates-healthy-meals.pdf" target="_blank" class="box-link">
      <div class="box">
        <div class="box-content">
          <img src="https://www.paradosiako.net/wp-content/uploads/2023/04/vegan_krema-03-800x1200.jpg" alt="Εικόνα 1">
          <span class="box-text">Μπουγάτσα</span>
        </div>
      </div>
    </a>

    <a href="https://<username>.github.io/<repository-name>/<filename2>.pdf" target="_blank" class="box-link">
      <div class="box">
        <div class="box-content">
          <img src="https://www.paradosiako.net/wp-content/uploads/2023/04/katsikisio03-800x1200.jpg" alt="Εικόνα 2">
          <span class="box-text">Πίτες</span>
        </div>
      </div>
    </a>

    <a href="https://<username>.github.io/<repository-name>/<filename3>.pdf" target="_blank" class="box-link">
      <div class="box">
        <div class="box-content">
          <img src="https://www.paradosiako.net/wp-content/uploads/2023/04/PARADOSIAKO-0184_ADAMOS-800x533.jpg" alt="Εικόνα 3">
          <span class="box-text">Sandwiches</span>
        </div>
      </div>
    </a>
  </div>
</body>
</html>
